<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/video-lesson.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">
        <i class='bx bxs-left-arrow'></i></i> Back
    </button>
    <div class="video-container">
        <iframe
            width="450"
            height="315"
            src="../Assets/Videos/samplelesson1.mp4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>
    <button class="answer">
        <i class='bx bx-circle'></i> Run Away
    </button>
    <button class="answer">
        <i class='bx bx-circle'></i> Ask if they are okay
    </button>
    <button class="answer">
        <i class='bx bx-circle'></i> Get a Teacher
    </button>
    <button class="answer">
        <i class='bx bx-circle'></i> Ask to play with them
    </button>
    <button class="submit">
        <i class='bx bxs-check-circle'></i> Submit
    </button>
    <script src="../js/global.js"></script>
    <script src="../JS/video-lessons.js"></script>
</body>
</html>
